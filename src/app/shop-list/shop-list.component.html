<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>



            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://i02.appmifile.com/589_operator_in/06/10/2022/500472dfa545596addc267fd74361613.jpg?width=612&height=612" height="700px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                     
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img height="700px" src="https://image01.realme.net/general/20221011/1665482968955.jpg.webp" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                     
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://image01.realme.net/general/20220321/1647863604291.png.webp" height="700px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
              <br>
              <div class="row g-3">
                <div *ngFor="let i of shopData.products" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 col xxl-2">
                  <div class="card" style="background-color: rgb(104, 106, 108) ;">
                      <img style="height: 280px;" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <h5 class="card-title">Price:{{i.price}}</h5>
                        <h5 class="card-title">Rating:{{i.rating}}</h5>
                        <h5 class="card-title">Brand:{{i.brand}}</h5>
                        <h5 class="card-title">Description : <br>{{i.description}}</h5>
                       
                       
                      </div>
                    </div>
              </div>
          
          
             
              </div></div></div>
